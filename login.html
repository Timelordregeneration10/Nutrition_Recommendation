<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/background.css">
    <title>今何啖兮</title>
</head>

<body>
    <!-- 最外层的大盒子 -->
    <!-- <img src="image/login.jpg" class="backgroundImage" alt=""/> -->

    <div id="container">
        <section class="backgroundsec"></section>
        <section class="backgroundsec"></section>
        <section class="backgroundsec"></section>
    </div>

    <div class="box">
        <!-- 滑动盒子 -->
        <div class="pre-box">
            <h1>WELCOME</h1>
            <p>JOIN US!</p>
        </div>
        <!-- 注册盒子 -->
        <div class="register-form">
            <!-- 标题盒子 -->
            <div class="title-box">
                <h1>注册</h1>
            </div>
            <!-- 输入框盒子 -->
            <div class="input-box">
                <input type="text" placeholder="用户名" maxlength="20">
                <input type="password" placeholder="密码" maxlength="20" minlength="6">
                <input type="password" placeholder="确认密码" maxlength="20" minlength="6">
            </div>
            <!-- 按钮盒子 -->
            <div class="btn-box">
                <button onclick="regist()">注册</button>
                <!-- 绑定点击事件 -->
                <p onclick="slip0()">没有账号?去注册</p>
            </div>
        </div>
        <!-- 登录盒子 -->
        <div class="login-form">
            <!-- 标题盒子 -->
            <div class="title-box">
                <h1>登录</h1>
            </div>
            <!-- 输入框盒子 -->
            <div class="input-box">
                <input type="text" placeholder="用户名" maxlength="20">
                <input type="password" placeholder="密码" maxlength="20" minlength="6">
            </div>
            <!-- 按钮盒子 -->
            <div class="btn-box">
                <button onclick="login()">登录</button>
                <!-- 绑定点击事件 -->
                <p onclick="slip()">没有账号?去注册</p>
            </div>
        </div>
    </div>

    <div class="back-box">
        返回主界面
    </div>

    <div id="load-box">
        <p>加载中……</p>
        <img src="image/loading.gif" alt="" id="loading" />
    </div>
    
    <script src="js/login.js"></script>
    <script src="js/background.js"></script>
</body>

</html>
